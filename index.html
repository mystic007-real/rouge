<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Search</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .search-container {
            position: relative;
            z-index: 1;
        }

        .search-box {
            padding: 10px;
            width: 300px;
            border-radius: 25px;
            border: none;
            outline: none;
            text-align: center;
            font-size: 16px;
        }

        .falling-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search-box" class="search-box" placeholder="Search the web..." autofocus>
    </div>
    <div class="falling-dots"></div>

    <script>
        function createDots() {
            const dotsContainer = document.querySelector('.falling-dots');
            const numDots = 100;

            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.animationDuration = Math.random() * 5 + 5 + 's';
                dotsContainer.appendChild(dot);
            }
        }

        createDots();

        document.getElementById('search-box').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value;
                window.location.href = `/search?q=${encodeURIComponent(query)}`;
            }
        });
    </script>
</body>
</html>
